<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CabBooking - Login</title>
  
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    a {
      text-decoration: none;
      color: #f1c40f;
    }

    a:hover {
      color: #e1b207;
    }

    /* Form Container */
    .form-container {
      background-color: #1c1c1c;
      padding: 40px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #f1c40f;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 18px;
      margin-bottom: 8px;
      color: #ddd;
    }

    .form-group input {
      width: 100%;
      padding: 12px 20px;
      background-color: #1c1c1c;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 16px;
    }

    .submit-button {
      width: 100%;
      padding: 12px 20px;
      background-color: #f1c40f;
      color: #000;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
      border: none;
    }

    .submit-button:hover {
      background-color: #e1b207;
    }

    p {
      text-align: center;
      font-size: 16px;
      color: #ddd;
    }

    p a {
      font-weight: 600;
    }

    p a:hover {
      color: #f1c40f;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="submit-button">Login</button>
    </form>
    <p>Don't have an account? <a href="registration.html">Register here</a>.</p>
  </div>

</body>
</html>
